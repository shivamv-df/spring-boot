<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="Layout(content)">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SmartContactManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

     <ul style="margin-left:auto;" class="navbar-nav  text-uppercase">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index}">Home</a>
        </li>
        <li >
          <a class="nav-link" th:href="@{/user/profile}" ><span   th:text="${user.name}"></span></a>
        </li>
         
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
        </li>
            </ul>

    </div>
  </div>
</nav>
   <div class="sidebar"  >
 
 <a href="#" th:href="@{/user/index}" class="item"> <i class="fas fa-home"></i>Home</a>
 <a href="#"  th:href="@{/user/show-contact/0}"class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
 <a href="#" th:href="@{/user/add-contact}"class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
 <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>View Profile</a>
  <a href="#" class="item"><i class="fas fa-cogs"></i>Setting</a>
 <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
 <div class="divider"></div>
 </div>
 <div  style="margin-right: 50px; " class="content">
 <i class="fas fa-bars m-3"></i>
 <div th:if="${session.message}" class="container">
 <div th:classappend="${'alert-'+session.message.type}"  class="alert  text-center" role="alert">
  <span   th:text=${session.message.content}></span>
</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
  <div th:replace="${content}"> </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    function deleteContact(Id){
    	swal({
    		  title: "Are you sure?",
    		  text: "you want to delete contact",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		  window.location="/user/delete/"+Id;
    		   
    		  } else {
    		    swal("Your contact  is safe!");
    		  }
    		});
    }
    
    </script>
    
    
    
  </body>
</html>
