<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{:: section})" >
<head>
	<meta charset="UTF-8" />
	<title>user dash board</title>
</head>
<body>
<section>
<span>
<div class="card mr-3 ml-3">
<div class="card-body" th:if="${contact}">
<div class="container text-center">
<img src=""  style="height: 200px ; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
<h3 class="mt-3"    ><span  th:text="${contact.firstName}"></span>(<span th:text="${contact.secondName}">  </span>)</h3>
<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#ID</th>
        <th s scope="row"><span th:text="${contact.id}"></span></th>
     
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="col">Email</th>
      <td><span th:text="${contact.email}"></span></td>
    
    </tr>
  
  </tbody>
   <tbody>
    <tr>
      <th scope="col">Work Location</th>
      <td><span th:text="${contact.work}"></span></td>
    
    </tr>
  
  </tbody>
    <tbody>
    <tr>
      <th scope="col">Mobile No.</th>
      <td><span th:text="${contact.phone}"></span></td>
    
    </tr>
  
  </tbody>
  
  
  
</table>
<div class="description">
  <th:block th:utext="${contact.descripition}"></th:block>
  
  </div>
  <div class="container">
   <form  method="post"  th:action="@{'/user/update-contact/'+${contact.Id}}" class="mt-2">    <button type="submit" class="btn btn-primary btn-sm">Update</button></form>
 <button  th:onclick="|deleteContact(${contact.Id})|" type="submit" class="btn btn-danger btn-sm">Delete</button>
 
  </div>
  
</div>

</div>



</div>
</span>
</section>


</body>
</html>
