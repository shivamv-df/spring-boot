<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{:: section})" >
<head>
	<meta charset="UTF-8" />
	<title>user dash board</title>
</head>
<body>
<section>
	<div class="container">
		
			<div class="card">
				
				<div class="card-body">
					<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
			   
				</div>   
				<h1 class="text-center " th:text="${user.name}"></h1>
<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#ID</th>
        <th s scope="row"><span th:text="${user.id}"></span></th>
     
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="col">Email</th>
      <td><span th:text="${user.email}"></span></td>
    
    </tr>
  
  </tbody>
   <tbody>
    <tr>
      <th scope="col">Role</th>
      <td><span th:text="${user.role}"></span></td>
    
    </tr>
  
  </tbody>
    <tbody>
    <tr>
      <th scope="col">Account status.</th>
      <td><span th:text="${user.enabled}"></span></td>
    
    </tr>
      <tr>
      <th scope="col">About</th>
      <td><span th:text="${user.about}"></span></td>
    
    </tr>
  
  </tbody>
  
  
  
</table></div></div></div>
	
	
	
	
</section></body>
</html>
