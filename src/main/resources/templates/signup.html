<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{:: section})">
<head>
	<meta charset="UTF-8" />
	<title>About page</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="row">
	<div class="col-md-7 offset-md-2">
	<div class="my-card mt-1">
	<div th:if="${session.message}"  th:classappend="${session.message.type}"   class="alert" role="alert">
  <p th:text="${session.message.content}"></p>
  <th:block class="text-center"  th:text="${#session.removeAttribute('message')}" ></th:block>
</div> 
	
	<div class="container text-center">
	<img  style="width:50px"src="" th:src="@{/image/edit.png}" alt="" /></div>
	<h1 class=text-center>Register here</h1>
	<form novalidate action="" th:action="@{do_register}" method="post" th:object="${user}">
	<div class="form-group">
   <label 
   for="name-field" 
   class="form-label">Your Name</label>
    <input 
    name="name"
    type="text" 
    class="form-control "
    th:classappend="${#fields.hasErrors('name') ? is-invalid : ' '}"
     id="name-field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     th:value="${user.name}"
     />
     <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        You must agree before submitting.
      </div>
     </div>
     <div class="form-group">
   <label 
   
   for="email-field" 
   class="form-label">Your Email</label>
    <input 
    name="email"
    type="email" 
    class="form-control"
     id="email-field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     th:value="${user.email}"
     /></div>
     <div class="form-group">
   <label 
   for="password-field" 
   class="form-label">Your Password</label>
    <input 
   name="password" 
    type="password" 
    class="form-control"
     id="password-field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required=
     /></div>
     
     <div class="form-group">
     <textarea name="about" th:value="${user.about}" placeholder="enter about some thing" rows="3" class="form-control"></textarea>
     </div>
     <div class="from-group from-check text-center">
     <input type="checkbox"
     name="aggreement"
     class="from-check-input"
     id="aggreement"
     /> 
     <label for="aggreement">Accept Terms and Condition</label>
     </div>
        <div class="container text-center" >
        <button type="submit" class="btn btn-primary text -white ">Submit</button>
        
        <button type="reset"class="btn btn-warning ">Reset</button>
        </div>
        
	</form>
	</div>
	</div>
	
	</div>
	</div>
	
	</section>
</body>
</html>
